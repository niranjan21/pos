<section data-ng-controller="ProductCategoriesController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Product Categories</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Product Categories</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!productcategories.$resolved || productcategories.length">
    No ProductCategories yet, why don't you <a href="/#!/product-categories/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="productcategories.length>0">
    <div class="ibox-title">
      <h5>ProductCategories ({{productcategories.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/product-categories/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search productcategory" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
              <th>Category Name</th>
              
              <th>Image Of The Category</th>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="productcategory in productcategories | filter: searchtext">
              
                
              <td>{{ productcategory.categoryName }}</td>
              
              
                
              <td>{{ productcategory.imageOfTheCategory }}</td>
              
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!/product-categories/{{productcategory._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
