<section data-ng-controller="ProductsController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>View Product</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/products">Product</a>
          </li>
          <li class="active">
            <strong>View Product</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <!-- general form elements -->
  <div class="ibox float-e-margins"  data-ng-show="((authentication.user) && (authentication.user._id == product.user._id))">
    <div class="ibox-content">    
      <div class="pull-right" >
        <a class="btn btn-primary" href="/#!/products/{{product._id}}/edit">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>    
      <div class="row">
        <div class="col-md-4">
          <dl class="dl-horizontal"> 
            
                
                 <dt>Product Name </dt><dd>{{ product.productName }}</dd>
              
            
                
                 <dt>Company Name </dt><dd>{{ product.companyName }}</dd>
              
            
                
                 <dt>Product Category </dt><dd>{{ product.productCategory }}</dd>
              
            
                
                 <dt>Unit Of Measure </dt><dd>{{ product.unitOfMeasure }}</dd>
              
            
                
                 <dt>Image Of The Product </dt><dd>{{ product.imageOfTheProduct }}</dd>
              
            
          </dl>
        </div>
      </div>
    </div><!-- /.ibox-content -->
  </div><!-- /.ibox -->
<section>
