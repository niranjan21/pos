<section data-ng-controller="ProductsController">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>New Product</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/products">Product</a>
          </li>
          <li class="active">
            <strong>New Product</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form data-ng-submit="create()" novalidate>
          <fieldset>
            <div class="row">
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="productName">Product Name</label>
                <div class="controls">
                  <input type="Text" data-ng-model="productName" id="productName" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="companyName">Company Name</label>
                <div class="controls">
                  <input type="Text" data-ng-model="companyName" id="companyName" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="productCategory">Product Category</label>
                <div class="controls">
                  <input type="Text" data-ng-model="productCategory" id="productCategory" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="unitOfMeasure">Unit Of Measure</label>
                <div class="controls">
                  <input type="Text" data-ng-model="unitOfMeasure" id="unitOfMeasure" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="imageOfTheProduct">Image Of The Product</label>
                <div class="controls">
                  <input type="Text" data-ng-model="imageOfTheProduct" id="imageOfTheProduct" class="form-control" placeholder="" required />
                </div>
              </div>    
                 
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <input type="submit" class="btn btn-primary" />
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
