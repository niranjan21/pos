<section data-ng-controller="InventoriesController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>View Inventory</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/inventories">Inventory</a>
          </li>
          <li class="active">
            <strong>View Inventory</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <!-- general form elements -->
  <div class="ibox float-e-margins"  data-ng-show="((authentication.user) && (authentication.user._id == inventory.user._id))">
    <div class="ibox-content">    
      <div class="pull-right" >
        <a class="btn btn-primary" href="/#!/inventories/{{inventory._id}}/edit">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>    
      <div class="row">
        <div class="col-md-4">
          <dl class="dl-horizontal"> 
            
                
                 <dt>Product Name </dt><dd>{{ inventory.productName }}</dd>
              
            
                
                 <dt>Lot Or Batch Number </dt><dd>{{ inventory.lotOrBatchNumber }}</dd>
              
            
              
                 <dt>Expiry Date </dt><dd>{{ inventory.expiryDate | date }}</dd>
              
            
                
                 <dt>Quantity </dt><dd>{{ inventory.quantity }}</dd>
              
            
                
                 <dt>Purchase Price </dt><dd>{{ inventory.purchasePrice }}</dd>
              
            
          </dl>
        </div>
      </div>
    </div><!-- /.ibox-content -->
  </div><!-- /.ibox -->
<section>
