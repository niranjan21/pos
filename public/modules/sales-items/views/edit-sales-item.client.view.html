<section data-ng-controller="SalesItemsController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>Modify Sales Item</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/sales-items">SalesItem</a>
          </li>
          <li class="active">
            <strong>Modify Sales Item</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form data-ng-submit="update()" novalidate>
          <fieldset>
            <div class="row">
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="productName">Product Name</label>
                <div class="controls">
                  <input type="Text" data-ng-model="salesitem.productName" id="productName" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="lotOrBatchNumber">Lot Or Batch Number</label>
                <div class="controls">
                  <input type="Text" data-ng-model="salesitem.lotOrBatchNumber" id="lotOrBatchNumber" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="quantity">Quantity</label>
                <div class="controls">
                  <input type="Number" data-ng-model="salesitem.quantity" id="quantity" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="unitOfMeasure">Unit Of Measure</label>
                <div class="controls">
                  <input type="Text" data-ng-model="salesitem.unitOfMeasure" id="unitOfMeasure" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="amount">Amount</label>
                <div class="controls">
                  <input type="Number" data-ng-model="salesitem.amount" id="amount" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="discount">Discount</label>
                <div class="controls">
                  <input type="Number" data-ng-model="salesitem.discount" id="discount" class="form-control" placeholder="" required />
                </div>
              </div>    
            
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <input type="submit" value="Update" class="btn btn-primary" />
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
